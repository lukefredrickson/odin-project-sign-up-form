<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>

<body>
    <div id="container">
        <div id="hero">
            <div id="logo-banner">
                <object id="logo" data="./bicycle.svg"></object>
                <div id="logo-text">Courier</div>
            </div>
            <div id="image-credit">
                <div>
                    Photo by <a
                        href="https://unsplash.com/@willianjusten?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Willian
                        Justen de Vasconcellos</a> on <a
                        href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </div>
            </div>
        </div>
        <div id="main">
            <div id="header">
                <h2>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <span class="italic">now</span> to get started.
                </h2>
                <h2>
                    You <span class="italic">know</span> you want to.
                </h2>
            </div>
            <div id="content">
                <form action="">
                    <div class="input-wrap">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname">
                    </div>
                    <div class="input-wrap">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname">
                    </div>
                    <div class="input-wrap">
                        <label for="email">Email</label>
                        <input type="email" name="email" title="*Please enter a valid email">
                    </div>
                    <div class="input-wrap">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone">
                    </div>
                    <div class="input-wrap">
                        <label for="pass">Password</label>
                        <input type="password" name="pass">
                    </div>
                    <div class="input-wrap">
                        <label for="cpass">Confirm Password</label>
                        <input type="password" name="cpass">
                    </div>
                </form>
            </div>
            <div id="footer">
                <button id="create-account">Create Account</button>
                <p>Already have an account? <a href="/">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
